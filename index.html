<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="decription" content="Acervo de trabalhos do artista Cortelart">
    <title>CorteBot - O bot do Discord</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img  class= "cabecalho-imagem" src="logo.png" alt="Logo Cortelart" width="100px">
        <nav class="cabecalho-menu">
          <a class="cabecalho-menu-item">Quem somos</a>  
          <a class="cabecalho-menu-item">Projetos</a> 
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                    <h1 class="conteudo-principal-escrito-titulo">CorteBot!</h1>
                    <h2 class="conteudo-principal-escrito-subtitulo">Bot oficial do Cortelart para o Discord</h2>
                    <button class="conteudo-principal-escrito-botao">Mim dê, papai</button> 
            </div>
            <img class="conteudo-principal-imagem" src="ff.png" alt="Cortelartlogo.png" width="200px">
        </section>
        
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Por que usar o CorteBot?</h3>
            <p class="conteudo-secundario-paragrafo">1. Cria um <strong>sistema de captcha</strong>para membros novos </p>
            <p class="conteudo-secundario-paragrafo">2. Sistema de <strong>banimento automático</strong> para quem desrespeitar as regras</p>
            <p class="conteudo-secundario-paragrafo">3. Sistema de <strong>aviso e banimento manual</strong> para os administradores</p>
        </section>

    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="name.png" alt="Cortebot" width="200px">
    </footer>
</body>
</html>
